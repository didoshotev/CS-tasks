<button class="btn-primary" (click)="handleCreateUserNavigate()">
    Create User
</button>
<section class="home">
    <div class="home-list">
        <app-users-list [users]="users" (newItemEvent)="triggerInfo($event)"></app-users-list>
    </div>
    <div class="home-info" *ngIf="clickedUser">
        <app-user-info [user]="clickedUser"></app-user-info>
    </div>
</section>
