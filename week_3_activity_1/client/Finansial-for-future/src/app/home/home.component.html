<button class="btn-primary" (click)="handleCreateUserNavigate()">
    Create User
</button>
<section class="home">
    <div class="home-list">
        <app-users-list [users]="usersCollection" (newItemEvent)="triggerInfo($event)"></app-users-list>
    </div>
    <div class="home-info" *ngIf="clickedUser">
        <app-user-info [user]="clickedUser" (isPrivateShows)="handleDeleteUser($event)"></app-user-info>
    </div>
</section>
