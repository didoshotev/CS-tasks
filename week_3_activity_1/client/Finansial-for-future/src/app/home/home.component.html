<header class="header">
    <button class="btn-primary" (click)="handleCreateUserNavigate()">
        Create User
    </button>
    <div>
        <button *ngIf="!agent" class="btn-primary" (click)="handleLoginNavigate()">
            Login
        </button>    
        <button *ngIf="agent" class="btn-primary" (click)="handleLogout()">
            Logout
        </button>
    </div>
    
</header>

<h3 *ngIf="agent">Hello, {{agent.username}}</h3>
<section class="home">
    <div class="home-list">
        <app-users-list [users]="usersCollection" (newItemEvent)="triggerInfo($event)"></app-users-list>
    </div>
    <div class="home-info" *ngIf="clickedUser">
        <app-user-info [user]="clickedUser" (isPrivateShows)="handleDeleteUser($event)"></app-user-info>
    </div>
</section>
