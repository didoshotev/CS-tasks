<h2 style="color: orange">{{ editMode ? 'Edit Mode' : 'Create Mode'}}</h2>

<form (ngSubmit)="onSubmitForm()" [formGroup]="myForm">
    <div id="user-data">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="first-name" formControlName="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middle-name" formControlName="middleName" name="middleName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="last-name" formControlName="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="street-address" formControlName="streetAddress" name="streetAddress" required>
        </div>

        <div class="form-group">
            <label for="moneyBalance">Money Balance</label>
            <input type="number" id="moneyBalance" formControlName="moneyBalance" name="moneyBalance" required>
        </div>

        <div class="form-group">
            <label for="creditCards">Select credit card</label>
            <select id="creditCards" formControlName="creditCards" name="creditCards">
                <option *ngFor="let card of creditCardsCollection"
                 [ngValue]="card">{{ card | uppercase
                    }}</option>

            </select>
        </div>

    </div>
    <p class="alert-text" *ngIf="myForm.invalid">Form is invalid!</p>
    <button class="btn-primary" [disabled]="myForm.invalid" type="submit">Submit</button>
</form>
