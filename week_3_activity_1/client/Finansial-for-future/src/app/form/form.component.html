<h2 style="color: orange">{{ editMode ? 'Edit Mode' :  'Create Mode'}}</h2>

<form (ngSubmit)="onSubmitForm()" #f="ngForm">
    <div id="user-data" ngModelGroup="userData"
    #userData="ngModelGroup">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="first-name" ngModel
         name="firstName" required>
    </div>

    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middle-name" ngModel name="middleName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="last-name" ngModel name="lastName" required>
    </div>

    <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" id="street-address" ngModel name="streetAddress" required>
    </div>

    <div class="form-group">
        <label for="moneyBalance">Money Balance</label>
        <input type="number" id="moneyBalance" ngModel name="moneyBalance" required>
    </div>

    <div class="form-group">
        <label for="creditCards">Select credit card</label>
        <select id="creditCards"
        [ngModel]="defaultCreditCardValue"
         name="creditCards">
          <option value="visa">VISA</option>
          <option value="master">MASTER</option>
        </select>
      </div>
 
    </div>
    <p class="alert-text" *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
    <button 
        class="btn-primary"
        type="submit"
        [disabled]="!userData.valid"
        >Submit</button>
</form>
